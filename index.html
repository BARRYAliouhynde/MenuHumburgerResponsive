    <script>
        const burgger_menu = document.querySelector('.burgger_menu')
        const burger_menu_button = document.querySelector('.burger_menu_button')
        const burger_menu_buttonIcon = document.querySelector('.burger_menu_button i')

        burger_menu_button.onclick = function(){
            burgger_menu.classList.toggle('open')
            const isOpen =  burgger_menu.classList.contains('open')
            burger_menu_buttonIcon.classList = isOpen? 'fa-solid fa-xmark' : 'fa-solid fa-bars'
        }

    </script>
